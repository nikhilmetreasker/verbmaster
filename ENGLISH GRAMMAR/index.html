        }

        }

            background-color: #333; /* Dark grey for odd rows */
        }

        tr:nth-child(even) {
            background-color: #222; /* Slightly darker grey for even rows */
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            table {
                font-size: 14px; /* Smaller text on smaller screens */
            }

            td, th {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            button {
                font-size: 14px;
                width: 120px; /* Adjust button size */
            }
        }

        @media screen and (max-width: 480px) {
            table {
                font-size: 12px; /* Even smaller font size */
            }

            td, th {
                padding: 8px; /* Reduce padding even more */
            }

            button {
                font-size: 12px;
                width: 100px; /* Adjust button size */
            }
        }
