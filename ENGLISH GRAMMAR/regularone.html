<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb-Master</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: pointer;
        
        }




        nav {
            background-color: yellow;
            width: 100%;
            overflow: hidden;
            display: flex;
            list-style: none;
            align-items: center; /* Align items vertically */
            justify-content: space-around; /* Space out the buttons evenly */
        }

        button {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            background-color: yellow;
            border: none; /* Remove border */
            height: 7vh;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }

     

        table {
            width: 100%;
         
            border-collapse: collapse;
        }

        td, th {
            color: white;
            font-size: 18px;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th{
            background-color: black;
            color: white;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            table {
                font-size: 14px; /* Smaller text on smaller screens */
            }

            td, th {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            button {
                font-size: 14px;
                width: 120px; /* Adjust button size */
            }
        }

tr:nth-child(odd){
    background-color: #333;
}
tr:nth-child(even){
    background-color: #222;
}

        @media screen and (max-width: 480px) {
            table {
                font-size: 12px; /* Even smaller font size */
            }

            td, th {
                padding: 8px; /* Reduce padding even more */
            }

            button {
                font-size: 12px;
                width: 100px; /* Adjust button size */
            }
        }
    </style>
</head>
